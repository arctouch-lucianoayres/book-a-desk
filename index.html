<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book A Desk</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Firebase requires being loaded as modules -->
  <script type="module" src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Book A Desk</h1>
      <p class="subtitle">Scan the QR code with your mobile device</p>
    </header>
    
    <div class="qr-container">
      <canvas id="qrcode"></canvas>
      <p id="status">Waiting for confirmation...</p>
    </div>
    
    <footer>
      <p class="instructions">Position your phone camera towards the QR code to book your desk</p>
    </footer>
  </div>
</body>
</html>
