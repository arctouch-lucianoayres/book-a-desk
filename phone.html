<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book A Desk</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js"></script>
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/phone.js"></script>
</head>
<body>
  <div class="page-wrapper">
    <div class="container responsive-container">
      <header class="page-header">
        <h1>Desk Booking</h1>
        <p class="subtitle">Confirm your desk reservation</p>
      </header>
      
      <div class="content-section">
        <button id="action-button" class="responsive-button">Confirm Booking</button>
        <div class="status-wrapper">
          <p id="status" class="status-message"></p>
        </div>
      </div>
      
      <footer class="page-footer">
        <p class="instructions">Tap the button to finalize your desk booking</p>
      </footer>
    </div>
  </div>
</body>
</html>
